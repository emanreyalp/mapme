# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout external repository
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.EXTERNAL_REPO || 'emanreyalp/mapme' }}
          token: ${{ secrets.EXTERNAL_REPO_TOKEN || github.token }}
          ref: ${{ vars.EXTERNAL_REPO_BRANCH || 'main' }}

      - name: Install staticrypt
        run: sudo npm install -g staticrypt

      - name: Generate encrypted HTML
        run: staticrypt index.html -p '${{ vars.STATICRYPT_PASSWORD }}' -d '.'

      - name: Check if the file encrypted
        run: |
          file="index.html"

          # Get the second line of the file
          second_line=$(sed -n '2p' "$file")

          # Check if the second line contains 'staticrypt-html'
          if [[ "$second_line" != *"staticrypt-html"* ]]; then
            echo "Error: The file is not encrypted."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
